language: java
env:
  global:
    - # ^^ OSSRH_USERNAME
    -   secure: ""
    - # ^^ OSSRH_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
    - secure: ""
before_install:
  - openssl aes-256-cbc -K $encrypted_e3bbf89066f0_key -iv $encrypted_e3bbf89066f0_iv -in codesigning.asc.enc -out codesigning.asc -d
  - gpg --yes --batch --import codesigning.asc
jdk:
  - oraclejdk8
install: mvn clean install -P !ossrh -DskipTests=true -Dmaven.javadoc.skip=true -B -V -U
script:
- mvn deploy -P ossrh --settings mvnsettings.xml
cache:
  directories:
    - ~/.m2/repository
branches:
  only:
    - master
    - develop
    - /^feature.*/
    - /^hotfix.*/
notifications:
  email:
    on_success: change
    on_failure: change
after_failure:
  - find . -size +1k -regex  ".*/surefire-reports/.*\.txt" -exec cat {} +
