<div class="mod mod-loggers" data-listUrl="config/loggers" data-connectors="1">
    <div class="table-responsive">
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>Logger</th>
                <th>Parent Logger</th>
                <th>Effective Level</th>
                <th>Change Log Level To</th>
            </tr>
            </thead>
            <tbody class="data">

            </tbody>
        </table>
    </div>
    <script class="tpl-loggers" type="text/x-dot-template">
        {{~it :value:index}}
        <tr>
            <td>{{=value.name}}</td>
            <td>{{=value.parent}}</td>
            <td>{{=value.level}}</td>
            <td>
                {{~['DEBUG','INFO','WARN','ERROR','FATAL','OFF'] :lv:li}}
                {{? value.level == lv }}
                {{=lv}}
                {{??}}
                <a class="level" href="config/level?name={{=value.name}}&level={{=lv}}">{{=lv}}</a>
                {{?}}
                &#160;
                {{~}}
            </td>
        </tr>
        {{~}}
    </script>
</div>
